	<script>

		var background_url = "";
		if (background_url) {
			$("#main-canvas").css('background', "url('" + background_url + "') no-repeat");
			$("#main-canvas").css('background-size', "100%");
			$("#main-canvas").css('opacity', "0.2");
			//$("#pinkboard").css('z-index',"999");
			//("#contentToWrite").css('z-index',"999");

		}

		function musicPlay(isPlay) {
			var media = document.querySelector('#audio_music');
			if (isPlay && media.paused) {
				media.play();
			}
			if (!isPlay && !media.paused) {
				media.pause();
			}
		}
		function musicInBrowserHandler() {
			setTimeout(function () {
				musicPlay(true)
			}, 0)
		}
		document.body.addEventListener('touchstart', musicInBrowserHandler);
		$('#yhBtn').click(e => {
			$('#yhBtn').hide()
			setTimeout(() => {
				start()
				fireworks();
			}, 5000) // 这里的5000 是5s指烟花延时时间
			setTimeout(() => {
				function audioAutoPlay() {
					var audio = document.getElementById('audio_music');
					audio.play();
				}
				audioAutoPlay();
			}, 5000) // 这里的5000 是5s指音乐延时时间
			console.log(updateConfig({ autoLaunch: true }));
		})
		function fireworks() {
			$('.page_one').addClass('hide');
			$('.page_two').removeClass('hide');
		}
		function start() {
			let str = $("#text").html();//"ʸᵒᵘ ᵃʳᵉ ᵗʰᵉ ᵒⁿˡʸ ᵇᵉˢᵗ ᶠᵒʳ ᵐᵉ.<br><br>于我而言，你是最好且是唯一"
			let str_ = ''
			let i = 0
			let content = document.getElementById('contents')
			$("")

			let timer = setInterval(() => {
				if (str_.length < str.length) {
					str_ += str[i++]
					content.innerHTML = '<p>' + str_ + '<span class="xx" style="opacity: 1;    color: red;">❤</span></p>'                        //打印时加光标
				} else {
					clearInterval(timer)
					content.innerHTML = '<p>' + str_ + '</p>'
				}
			}, 100)
		}

	</script>
